name: Build

on:
  workflow_call:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v2.7

      - name: Install Fastlane
        run: gem install fastlane

      - name: Build the app with Fastlane
        run: fastlane build
        env:
          CI: true
