name: Deploy

on:
  workflow_call:

jobs:
  deploy:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v2.7

      - name: Install Fastlane
        run: gem install fastlane

      - name: Deploy the app with Fastlane
        run: fastlane deploy
        env:
          CI: true
