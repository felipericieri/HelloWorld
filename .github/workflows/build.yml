name: Build

on:
  workflow_call:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1

      - name: Install Fastlane
        run: gem install fastlane

      - name: Build the app with Fastlane
        run: fastlane build
